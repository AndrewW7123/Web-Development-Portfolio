<html>

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width"> 
    <title>Guess the Integer</title>
    <script src="JS/guess.js"></script>
</head>

<body>
    <div id="container" style="text-align: center;">
        <h1>Integer Guessing Game</h1>
        <h2>Enter your guess below!</h2><br>
        <p>Integers between 0 and 100!</p>
        <input id="guess" type="number" placeholder="Ex: 42" min="0"><br><br>
        <input id="submit" type="submit" value="Guess!"><br>
        <h2 id="result"></h2>
    </div>
</body>

</html>
