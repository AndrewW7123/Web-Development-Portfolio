<!DOCTYPE html>
<!--
Password verification
-->
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Password Verifier</title>
    <script>
        window.addEventListener("load", function() {
            document.getElementById("password").addEventListener("input", function() {
                let password = document.getElementById("password").value;
                let url = "password.php?password=" + password;

                fetch(url)
                    .then(response => response.text())
                    .then(success)
            });

            function success(text) {
                let elem = document.getElementById("response");
                elem.innerHTML = text;
                if (elem.innerHTML == '<h3>Password is not the right format!</h3>') {
                    console.log("wrong");
                    document.getElementById("password").style.backgroundColor = 'red';
                }
                else {
                    document.getElementById("password").style.backgroundColor = 'green';
                }
            }
        });
    </script>
</head>

<body>
    <div style="text-align: center; font-size: 25px;">
        <h1>Password Verifier</h1>
        <input style="font-size: 25px;" id="password" type="password" name="password" placeholder="Password" required>
        <h3 id="response"></h3>
    </div>
</body>

</html>
